<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Memory</title>
</head>
<body>
    <div class="start-menu">
        <!--start menyn-->
        <button class="start-btn"></button>
    </div>
    <div class="player-menu">
        <!--namn menyn-->

        <input type="text" name="player1" class="player1" placeholder="Spelare 1"/>

        <input type="text" name="player2" class="player2"  placeholder="Spelare 2"/>
        <button class="start-game-btn" type="button"></button>
        <button class="back-btn" type="button"></button>
    </div>
    <div class="game-wrapper">
        <div class="top-side">
            <header><h1 class="player-turn-text">Spelare 1's tur</h1></header>
            <div class="card-container">
                <h1 class="winner-text"><label class="player-name-label"></label><label class="result-label"> vann!</label></h1>
            <!--Kort ligger här-->
            </div>
        </div>
        <div class="points-container">

            <h1 class="">Poäng</h1>
            <h3><label class="player-one-name-label"></label><label class="player-one-score">0</label></h3>
            <h3><label class="player-two-name-label"></label><label class="player-two-score">0</label></h3>

            <button onclick="createCards();" class="reset-btn"></button>
            <button onclick="exit();"class="exit-btn"></button>

        </div>
    </div>
</body>
</html>
